{% load static %}
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <style>

            .top_header {
                height: 80px;
                font-size: 70px;
                font-family: 'Poppins', sans-serif;
                letter-spacing: 5px;
                text-align: center;
                padding: 10px;
                font-weight: bold;
                color:#c2300c;
            }

            body {
                background-color:#f5eedc;
            }

            .nav-link {
                
                color:#c2300c;
                font-weight: 500;
                font-family: 'Poppins', sans-serif;
            }

            .nav-link:hover {
                color:bisque;
            }

            .navbar {
                background-color: burlywood;
                height: 50px;
                font-size: 22px;
                font-family: 'Poppins', sans-serif;
            }

            .navbar .nav-item {
                margin: 0 25px;
            }

            .content {
                margin-top: 40px;
            }


            .grid_headers {
                font-size: 40px;
                font-family: 'Poppins', sans-serif;
                color: #c2300c;
                height: 40px;
                margin: 25px;
            }

            .grids {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 20px;
                padding: 10px 20px;
                margin-top: 30px;
                justify-content: center;
            }

            .boxex {
                height: 150px;
                width: 100%;
                background-color: aliceblue;
            }
        </style>
    </head>

    <body>

        <div class="top_header">
            GALLERY
        </div>


        <div class="content">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <ul class="nav navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                        
                        <li class="nav-item"><a class="nav-link" href="#favourite">favourites</a></li>
                        <li class="nav-item"><a class="nav-link" href="#Screenshots">ScreenShots</a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="grid_headers">
            Recently
        </div>
        <div class="grids">
            <img src="{% static '1_1.jpg' %}" class="boxex">
            <img src="{% static '1_2.jpg' %}" class="boxex">
            <img src="{% static '1_3.jpg' %}" class="boxex">
            <img src="{% static '1_4.jpg' %}" class="boxex">
            <img src="{% static '1_5.jpg' %}" class="boxex">
            <img src="{% static '1_6.jpg' %}" class="boxex">

        </div>
        
        <div class="grid_headers" id="favourite">
            favourites
        </div>
        <div class="grids">
            <img src="{% static '2_1.jpg' %}" class="boxex">
            <img src="{% static '2_2.jpg' %}" class="boxex">
            <img src="{% static '2_3.jpg' %}" class="boxex">
            <img src="{% static '2_4.jpeg' %}" class="boxex">
            <img src="{% static '2_5.jpg' %}" class="boxex">
            <img src="{% static '2_6.jpg' %}" class="boxex">

        </div>

        <div class="grid_headers" id="Screenshots">
            Screenshots
        </div>
        <div class="grids">
            <img src="{% static '3_1.png' %}" class="boxex">
            <img src="{% static '3_2.png' %}" class="boxex">
            <img src="{% static '3_3.png' %}" class="boxex">
            <img src="{% static '3_4.png' %}" class="boxex">
            <img src="{% static '3_5.png' %}" class="boxex">
            <img src="{% static '3_6.png' %}" class="boxex">
        

        </div>

    </body>
</html>
